services:
  - type: web
    name: lofi-app
    env: python
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=1 --worker-class=gevent --timeout=180
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
    plan: free
